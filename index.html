<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="left-box">
            <div class="left-content">
            <h1>Let's Chat</h1> <br>
            <p>Whether you have a question, want to <br> start a project or simple want to connect. <br>  <br> Feel free to send me a message in the <br> contact form</p>
            </div>
        </div>
        <div class="right-box">
            <h1 class="h">Contact</h1> <br>
            <p class="p">*Required</p>
            <div class="input">
                <input type="text" placeholder="Name *">
                <br> <br>
                <input type="email" placeholder="Email *">
                <br> <br>
                <input type="text" placeholder="Company">
                <br> <br>
                <input type="text" placeholder="Phone">
                <br> <br>
                <textarea placeholder="Message"></textarea>
                <br> <br>
                <button>SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
